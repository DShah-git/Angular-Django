




<div>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary " style="margin-left:30% ;"
 data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
Add Department
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        (click)="closeClick()"
        ></button>
      </div>
      <div class="modal-body">
          <app-add-edit-dep [dep]="dep" *ngIf="ActivateAddEditDepComp"></app-add-edit-dep>
      </div>

    </div>
  </div>
</div>
<br><br>


<div style="width: 70% ; margin: auto;" >
<table class="table table-striped">
  <thead>
    <th>DepartmentId</th>
    <th>Department Name</th>
    <th>Options</th>
  </thead>
  <tbody>
    <tr *ngFor="let dataitem of DepartmentList">
      <td>{{dataitem.DepartmentId}}</td>
      <td>{{dataitem.DepartmentName}}</td>
      <td>
        <button type="button" class="btn btn-light mr-1"
        data-bs-toggle="modal" data-bs-target="#exampleModal"
        (click)="editClick(dataitem)"
        data-backdrop="static" data-keyboard="false"
        >
        Edit</button>
        <button type="button"
        (click)="delete(dataitem)"
        class="btn btn-danger mr-1">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>


<div style="width: 70% ; margin: auto;" >

<div class="card" style="width: 18rem;" *ngFor="let dataitem of DepartmentList">

  <div class="card-body">
    <p class="card-text">{{dataitem.DepartmentName}}</p>
  </div>
</div>

</div>
