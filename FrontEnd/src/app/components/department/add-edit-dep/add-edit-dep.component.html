<div class="form-group row">
  <label class=" col-form-label"> &nbsp; Department Name :</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="DepartmentName"
      placeholder="Enter Department Name">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-success">Add</button>
<button (click)="updateDepartment()" *ngIf="dep.DepartmentName!=0" class="btn btn-success">Update</button>
